<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math i Number obiekt w JS i podstawowe funkcje</title>
</head>
<body>
    <script>
        /*
===========================
Obiekt Math
===========================

Stałe i liczby specjalne
- Math.PI – liczba π ≈ 3.14159
*/
console.log(Math.PI); // 3.141592653589793
/*
- Math.E – liczba Eulera ≈ 2.718
*/
console.log(Math.E); // 2.718281828459045

/*
Podstawowe funkcje matematyczne
- Math.abs(x) – wartość bezwzględna liczby x
*/
console.log(Math.abs(-7)); // 7
/*
- Math.sign(x) – znak liczby: 1 dla dodatnich, -1 dla ujemnych, 0 dla zera
*/
console.log(Math.sign(-10)); // -1
console.log(Math.sign(0));   // 0
console.log(Math.sign(5));   // 1

/*
Zaokrąglanie liczb
- Math.round(x) – zaokrągla do najbliższej liczby całkowitej
*/
console.log(Math.round(4.7)); // 5
/*
- Math.ceil(x) – zawsze zaokrągla w górę
*/
console.log(Math.ceil(4.1)); // 5
/*
- Math.floor(x) – zawsze zaokrągla w dół
*/
console.log(Math.floor(4.9)); // 4
/*
- Math.trunc(x) – usuwa część ułamkową liczby
*/
console.log(Math.trunc(4.9));  // 4
console.log(Math.trunc(-4.9)); // -4

/*
Potęgi i pierwiastki
- Math.pow(x, y) – podnosi x do potęgi y
*/
console.log(Math.pow(2, 3)); // 8
// albo:
console.log(2 ** 3);
/*
- Math.sqrt(x) – pierwiastek kwadratowy liczby x
*/
console.log(Math.sqrt(16)); // 4
/*
- Math.cbrt(x) – pierwiastek sześcienny liczby x
*/
console.log(Math.cbrt(27)); // 3

/*
Ekstrema i losowanie
- Math.max(...liczby) – największa liczba spośród podanych
*/
console.log(Math.max(3, 7, 1)); // 7
/*
- Math.min(...liczby) – najmniejsza liczba spośród podanych
*/
console.log(Math.min(3, 7, 1)); // 1
/*
- Math.random() – losowa liczba zmiennoprzecinkowa [0,1)
*/
console.log(Math.random()); // np. 0.7321

/*
===========================
Obiekt Number i metody liczbowe
===========================

Sprawdzanie wartości
- Number.MAX_VALUE – największa możliwa liczba w JS
*/
console.log(Number.MAX_VALUE.toLocaleString());
/*
- isNaN(x) – sprawdza czy wartość x nie jest liczbą
*/
console.log(isNaN(10));    // false
console.log(isNaN("abc")); // true
/*
- Number.isInteger(x) – sprawdza czy x jest liczbą całkowitą
*/
console.log(Number.isInteger(10));   // true
console.log(Number.isInteger(10.5)); // false

/*
Formatowanie liczb
- toFixed(n) – liczba miejsc po przecinku
*/
let pi = 3.14159;
console.log(pi.toFixed(2)); // "3.14"
/*
- toPrecision(n) – liczba cyfr znaczących
*/
console.log(pi.toPrecision(3)); // "3.14"
/*
- toExponential(n) – zapis wykładniczy z n cyfr po przecinku
*/
console.log(pi.toExponential(2)); // "3.14e+0"

/*
Konwersja do stringów
- toString() – zamienia liczbę na string
*/
let x = 255;
console.log(x.toString()); // "255"
/*
- toString(radix) – zamiana liczby na system liczbowy o podstawie radix
*/
console.log(x.toString(16)); // "ff"
console.log(x.toString(2));  // "11111111"

/*
===========================
Obiekt String i metody tekstowe
===========================

- toLowerCase() – wszystkie litery na małe
*/
console.log("HELLO".toLowerCase()); // "hello"
/*
- toUpperCase() – wszystkie litery na duże
*/
console.log("hello".toUpperCase()); // "HELLO"

/*
===========================
Konwersje typów
===========================

- Boolean(x) – konwertuje wartość x na typ logiczny
*/
console.log(Boolean(0));   // false
console.log(Boolean(123)); // true
/*
- String(x) – konwertuje wartość x na string
*/
console.log(String(123)); // "123"
/*
- Number(x) – konwertuje wartość x na liczbę
*/
console.log(Number("123")); // 123
/*
- parseInt(x, radix) – konwersja stringa na liczbę całkowitą w systemie radix
*/
console.log(parseInt("11", 2)); // 3
/*
- parseFloat(x) – konwersja stringa na liczbę zmiennoprzecinkową
*/
console.log(parseFloat("3.14")); // 3.14

/*
===========================
Operator typeof
===========================

- typeof x – zwraca typ zmiennej
*/
console.log(typeof 42);        // "number"
console.log(typeof "abc");     // "string"
console.log(typeof true);      // "boolean"
console.log(typeof {});        // "object"
console.log(typeof undefined); // "undefined"

/*
===========================
Wyświetlanie w konsoli
===========================

- console.log() – standardowe wyświetlanie
*/
console.log("Hello World"); // Hello World
/*
- console.dir() – wyświetla obiekt w formie drzewa
*/
console.dir(document.body);
/*
- console.table() – wyświetla dane w formie tabeli
*/
let users = [{name: "Alice", age: 25}, {name: "Bob", age: 30}];
console.table(users);

    </script>
</body>
</html>
