<!-- 
Git – Git to rozproszony system kontroli wersji (Version Control System, VCS).
Jego głównym zadaniem jest śledzenie zmian w plikach w projekcie, umożliwiając współpracę wielu osób oraz łatwe cofanie się do wcześniejszych wersji kodu.

Wyobraź sobie, że tworzysz książkę kucharską.
Za każdym razem, gdy dodajesz nowy przepis, zapisujesz kopię całej książki.
Dzięki temu, jeśli coś popsujesz – np. przypadkowo usuniesz stronę – możesz wrócić do poprzedniej wersji.
Git robi dokładnie to samo, tylko dla programów, stron internetowych czy projektów cyfrowych.

Najważniejsze cechy Gita
Kontrola wersji – Git zapisuje każdą zmianę w projekcie.
Możesz sprawdzić, co zmieniło się w kodzie, kto wprowadził zmianę i kiedy.
Praca zespołowa – wiele osób może pracować nad tym samym projektem.
Git łączy zmiany od różnych osób i pomaga uniknąć konfliktów.
Powrót do poprzedniej wersji – jeśli coś popsujesz, możesz cofnąć zmiany.
Śledzenie historii projektu – każda zmiana jest zapisana w historii, więc wiesz, jak projekt się rozwijał.

Podstawowe pojęcia

Repozytorium (repo) – miejsce, w którym przechowywany jest projekt i jego historia. Może być lokalne (na komputerze) lub zdalne (np. na GitHub).
Commit – zapisanie zmian w projekcie z krótkim opisem, np. „dodano przycisk logowania”.
Branch (gałąź) – oddzielna linia rozwoju projektu. Umożliwia testowanie funkcji lub wprowadzanie poprawek bez wpływu na główną linię kodu.
Merge – połączenie zmian z jednej gałęzi do drugiej.
Clone – skopiowanie zdalnego repozytorium na lokalny komputer.
Pull – pobranie i scalanie zmian ze zdalnego repozytorium do lokalnego.
Push – wysłanie lokalnych zmian do repozytorium zdalnego.

Podsumowanie w jednym zdaniu

Podstawowy cykl pracy z Git
Tworzysz repozytorium (git init) lub klonujesz istniejące (git clone).
Dodajesz zmodyfikowane pliki do obszaru staging (git add).
Zapisujesz zmiany w historii projektu (git commit).
Wysyłasz zmiany do repozytorium zdalnego (git push).
Pobierasz zmiany innych osób (git pull).
W razie potrzeby tworzysz gałęzie (git branch) i scalasz je (git merge).
     -->

    <!-- 
    1. Załóż konto na github.com.
    2. Zainstalowany Git (sprawdź w terminalu: git --version) - https://git-scm.com/downloads.
    3. Otwórz terminal i ustaw swoje dane autora:
        git config --global user.name "Twoje Imię"
        git config --global user.email "twoj@email"


    4A. Sklonowanie istniejącego repo z Github:
    W terminalu: 
        git clone git@github.com:USERNAME/repo.git
   
    W Git mamy trzy „stany” plików i dlatego mówi się o stagingu:

    A. WORKING DIRECTORY (katalog roboczy)
    To Twoje pliki na dysku, nad którymi pracujesz. Edytujesz np. index.html, zapisujesz zmiany.

    B. STAGING AREA (obszar stage / index)
    To takie poczekalnia zmian – mówisz Gitowi: „te pliki chcę uwzględnić w następnym commicie”.
    Dodajesz je poleceniem:
        git add plik1 plik2 
        # albo wszystkie: 
        git add .

    C. COMMIT (lokalna historia)
    Commit to zapisanie paczki zmian w historii repozytorium.
    Po dodaniu do staged, tworzysz commit:
        git commit -m "Opis zmian"
    Ten commit jest już w Twoim repo lokalnym (ale jeszcze nie na GitHubie).

    Wypchnięcie (wysłanie) swoich commitów z lokalnej gałęzi main do zdalnego repozytorium origin
        git push origin main
    git push – wysyła Twoje lokalne commity do repozytorium zdalnego (np. na GitHub).
    origin – to domyślna nazwa zdalnego repozytorium, które podałeś przy git clone albo git remote add origin <url>.
    main – to nazwa gałęzi, którą wysyłasz. W starszych repozytoriach zamiast main mogło być master.

    Przykład działania:
    Tworzysz commity lokalnie (git commit -m "msg").
    Dopóki nie zrobisz git push, te commity są tylko na Twoim komputerze.
    git push origin main wysyła je na GitHub do gałęzi main repozytorium origin. W skrócie: to jest krok, dzięki któremu inni (albo Ty sam na innym komputerze) zobaczą Twoje zmiany w repozytorium GitHub.

    4B. Stworzenie repozytorium lokalnie i wypchnięcie go na GitHub:
    1. Utwórz nowe repozytorium lokalne:
    W terminalu przejdź do folderu swojego projektu:
        cd moja-aplikacja
    2. Zainicjuj repo:
        git init
        → To tworzy ukryty folder .git i od teraz Git śledzi ten projekt.
    3. Dodaj pliki i pierwszy commit
        git add .
    4. Zrób commit:
        git commit -m "Pierwszy commit"
    5. Stwórz repozytorium na GitHub / Zaloguj się na github.com / Kliknij New repository / Podaj nazwę repo (np. moja-aplikacja) / Nie zaznaczaj „Initialize with README” – bo już masz repo lokalne / Kliknij Create repository.

    6. Połącz lokalne repo z GitHubem / GitHub pokaże Ci komendy po utworzeniu repo. Zazwyczaj wygląda to tak:
        git remote add origin https://github.com/nazwa_uzytkownikaa/nazwa_repo.git
        git branch -M main
        git push -u origin main

     Co oznaczają te komendy?
        git remote add origin <url> – dodaje zdalne repozytorium o nazwie origin.
        git branch -M main – ustawia główną gałąź jako main.
        git push -u origin main – wysyła Twoje commity na GitHub i zapamiętuje to repo/gałąź jako domyślną.
    Od teraz możesz używać:
        git push
        git pull
    bez podawania origin main za każdym razem.


    Przydatne dodatkowe komendy:
        git status        # sprawdź, co się zmieniło
        git config --list # pozwala sprawdzić, czy user.name i user.email zostały poprawnie ustawione (q wychodzimy z listy)
        git log --oneline # historia commitów w skrócie
        git pull          # pobierz najnowsze zmiany z GitHuba
